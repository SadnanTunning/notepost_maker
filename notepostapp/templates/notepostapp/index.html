{% extends 'notepostapp/base.html' %}

{% block content %}
<h3 class="text-center">Note/Post Maker</h3>
<hr>

<div class="row">
  <div class="col-md-6 col-sm-12 mx-auto">
    <form action="{% url 'index' %}" method="post">
      {% csrf_token %}
      <div class="d-flex">
        <input type="text" name="text" id="text" class="form-control" placeholder="Add notepost..." autocomplete="off" required>
        <button type="submit" class="ms-2 btn btn-success btn-sm">Add</button>
      </div>
    </form>
    <div class="my-5">
      <ul class="list-group">
        {% for notepost in noteposts %}
        <li class="list-group-item">
          <div class="d-flex justify-content-between">
            <span>{{ notepost.text }}</span>
            <a class="btn btn-danger btn-sm" href="{% url 'deleteNotepost' notepost.id %}">X</a>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
